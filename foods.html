<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="./lib/foods.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Quantified Self - Manage Foods</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">QUANTIFYself</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Meals</a>
          <a class="nav-item nav-link active" href="foods.html">Foods<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <h1 class="text-center">Foods</h1>
    <div class="food-form">
      <form>
        <div class="form-group">
          <label for="foodName">Food Name</label>
          <input type="text" class="form-control" id="foodName" placeholder="Food Name">
        </div>
        <div class="form-group">
          <label for="foodCalories">Calories</label>
          <input type="integer" class="form-control" id="foodCalories" placeholder="Calories">
        </div>
        <button type="submit" class="btn btn-primary">Add Food</button>
      </form>
    </div>
    <div class="food-filter">
      <form id="food-filter-form">
        <label for="food-filter-input">Filter by Name</label>
        <input id="food-filter-input">
      </form>
    </div>

    <div class="food-table">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Check to Add to Recipe Search</th>
            <th scope="col">Name</th>
            <th scope="col">Calories</th>
            <th scope="col">Delete</th>
            <th scpoe="col">Save</th>
          </tr>
        </thead>
        <tbody id="food-table-info">
        </tbody>
        <tbody id="search-results">
        </tbody>
      </table>
      <div class="submit-foods">
        <button type="button" class="btn btn-primary" id='submit-foods-button'>Look for Recipes</button>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="main.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
